[advanced]
misc=solution_name=link

[clock]
id=1:DPUCZDX8G_1.aclk
id=0:DPUCZDX8G_1.ap_clk_2
# freqHz=290000000:DPUCZDX8G_1.aclk
# freqHz=580000000:DPUCZDX8G_1.ap_clk_2
# freqHz=300000000:DPUCZDX8G_2.aclk
# freqHz=600000000:DPUCZDX8G_2.ap_clk_2

[connectivity]
nk=DPUCZDX8G:1:DPUCZDX8G_1
sp=DPUCZDX8G_1.M_AXI_GP0:HPC0
sp=DPUCZDX8G_1.M_AXI_HP0:HP0
sp=DPUCZDX8G_1.M_AXI_HP2:HP1

[vivado]
prop=run.impl_1.strategy=Performance_NetDelay_low

